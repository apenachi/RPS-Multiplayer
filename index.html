<!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="row">
		<h1 class="text-center">RPS Multiplayer</h1>
	</div>
	<div class="container">
		<div class="row text-center">
			<div class="col-sm-8 col-sm-offset-2" id="game-message">
				<form id="playerform">
					<input type="text" id="player-input">
					<input id="player-submit" type="submit" value="Start">
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3 game text-center" id="left"></div>
			<div class="col-sm-3 game text-center" id="center"></div>
			<div class="col-sm-3 game text-center" id="right"></div>

		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 chatroom">
				
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<form id="messageform">
					<input type="text" id="message-input">
					<input id="message-submit" type="submit" value="send">
				</form>
			</div>
		</div>
	</div>
	<!-- Latest compiled and minified CSS & JS -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
